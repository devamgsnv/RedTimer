<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-clock"></i>
            <span>Pomodoro Pro</span>
        </div>
        <ul class="nav-links">
            <li class="active" data-page="timer">
                <i class="fas fa-hourglass-half"></i>
                <span>Таймер</span>
            </li>
            <li data-page="calendar">
                <i class="fas fa-calendar-alt"></i>
                <span>Календарь</span>
            </li>
            <li data-page="tasks">
                <i class="fas fa-tasks"></i>
                <span>Задачи</span>
            </li>
            <li data-page="stats">
                <i class="fas fa-chart-bar"></i>
                <span>Статистика</span>
            </li>
        </ul>
        <div class="theme-switch">
            <i class="fas fa-moon"></i>
            <span>Темная тема</span>
        </div>
    </nav>

    <main class="main-content">
        <div class="page active" id="timer-page">
            <div class="timer-container">
                <div class="timer-circle">
                    <svg class="timer-svg" viewBox="0 0 100 100">
                        <circle class="timer-background" cx="50" cy="50" r="45"/>
                        <circle class="timer-progress" cx="50" cy="50" r="45"/>
                    </svg>
                    <div class="timer-display">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="start" class="btn"><i class="fas fa-play"></i></button>
                    <button id="pause" class="btn"><i class="fas fa-pause"></i></button>
                    <button id="reset" class="btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="mode-switcher">
                    <button id="pomodoro" class="mode-btn active">Pomodoro</button>
                    <button id="shortBreak" class="mode-btn">Короткий перерыв</button>
                    <button id="longBreak" class="mode-btn">Длинный перерыв</button>
                </div>
            </div>
        </div>

        <div class="page" id="calendar-page">
            <div class="calendar-container">
                <div class="calendar-header">
                    <h2>Календарь</h2>
                    <button id="addEvent" class="btn"><i class="fas fa-plus"></i> Добавить событие</button>
                </div>
                <div id="calendar"></div>
                <div class="event-modal" id="eventModal">
                    <div class="modal-content">
                        <h3>Добавить событие</h3>
                        <input type="text" id="eventTitle" placeholder="Название события">
                        <input type="text" id="eventDate" placeholder="Дата и время">
                        <textarea id="eventDescription" placeholder="Описание"></textarea>
                        <div class="modal-buttons">
                            <button id="saveEvent" class="btn">Сохранить</button>
                            <button id="cancelEvent" class="btn">Отмена</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="tasks-page">
            <div class="tasks-container">
                <h2>Задачи</h2>
                <div class="task-input">
                    <input type="text" id="taskInput" placeholder="Добавить новую задачу...">
                    <button id="addTask" class="btn"><i class="fas fa-plus"></i></button>
                </div>
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">Все</button>
                    <button class="filter-btn" data-filter="active">Активные</button>
                    <button class="filter-btn" data-filter="completed">Завершенные</button>
                </div>
                <ul id="taskList" class="task-list"></ul>
            </div>
        </div>

        <div class="page" id="stats-page">
            <div class="stats-container">
                <h2>Статистика</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <span id="completedPomodoros">0</span>
                        <p>Завершено помодоро</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <span id="totalFocusTime">0</span>
                        <p>Минут в фокусе</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-calendar-check"></i>
                        <span id="streak">0</span>
                        <p>Дней подряд</p>
                    </div>
                </div>
                <div class="stats-chart">
                    <canvas id="productivityChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
